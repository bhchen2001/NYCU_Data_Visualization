<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker.min.css" rel="stylesheet">
  <title>Bootstrap Datepicker with defaultViewDate</title>
</head>
<body>

<div class="container mt-5">
  <h2>Datepicker Example</h2>
  <input type="text" class="form-control" id="datepicker">
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>

<script>
  $(document).ready(function(){
    // Initialize the datepicker with defaultViewDate option
    $('#datepicker').datepicker({
      defaultViewDate: { year: 2023, month: 0, day: 1 }, // January 1, 2023
      format: 'yyyy-mm-dd', // You can set the desired date format
      autoclose: true
    });
  });
</script>

</body>
</html>
